<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Me Grow</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      transition: background-image 0.5s ease-in-out, background-color 0.5s ease-in-out;
      font-family: sans-serif;
    }

    .light-mode {
      background-image: url('assets/mo-day.png'); /* <<< Your real day image */
      color: #333;
    }

    .dark-mode {
      background-image: url('assets/mo-night.png'); /* <<< Your real night image */
      color: #fff;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    #mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.7);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body class="light-mode">

  <div class="content">
    <h1>Show Me Grow</h1>
    <p>Missouri Cannabis Data + Information</p>
  </div>

  <button id="mode-toggle">Switch Mode</button>

  <script>
    // Set initial background based on time
    function setBackground() {
      const hour = new Date().getHours();
      if (hour >= 6 && hour < 18) {
        document.body.classList.add('light-mode');
        document.body.classList.remove('dark-mode');
      } else {
        document.body.classList.add('dark-mode');
        document.body.classList.remove('light-mode');
      }
    }

    setBackground();

    // Toggle between modes
    const toggleButton = document.getElementById('mode-toggle');
    toggleButton.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      document.body.classList.toggle('light-mode');
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Me Grow</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="light-mode">

  <!-- Branding at Top -->
  <div class="content">
    <div class="text-container">
      <h1>Show Me Grow</h1>
      <p>Missouri Cannabis Data + Information</p>
    </div>
  </div>

  <button id="mode-toggle">Switch Mode</button>

  <div class="button-group">
    <a href="mailto:cb@showmegrow.info" class="button">Email Us</a>
    <a href="#signup" class="button">Join Mailing List</a>
  </div>

  <!-- Spotlight Strain Centered -->
  <div class="spotlight">
    <h2>Spotlight Strain</h2>
    <p id="strain-name">Loading...</p>
    <button id="refresh-spotlight">Refresh Spotlight</button> <!-- New button here -->
  </div>

  <!-- Signup Form -->
  <div id="signup" class="signup-form">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfmUH-fdEpHo9oUDc3lb0yR0WDvh-64KGtCG8sZsXPy-3Y3TQ/viewform?embedded=true" width="100%" height="719" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
  </div>

  <script>
    function setBackground() {
      const hour = new Date().getHours();
      if (hour >= 6 && hour < 18) {
        document.body.classList.add('light-mode');
        document.body.classList.remove('dark-mode');
      } else {
        document.body.classList.add('dark-mode');
        document.body.classList.remove('light-mode');
      }
    }

    setBackground();

    const toggleButton = document.getElementById('mode-toggle');
    toggleButton.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      document.body.classList.toggle('light-mode');
    });

    // Mailing list signup toggle
    const mailingListButton = document.querySelector('a[href="#signup"]');
    const signupForm = document.getElementById('signup');

    mailingListButton.addEventListener('click', (e) => {
      e.preventDefault();
      signupForm.classList.toggle('active');
    });

    // Spotlight Strain
    const strains = [
      "Pineapple Express",
      "Blue Dream",
      "Northern Lights",
      "Sour Diesel",
      "Gorilla Glue #4",
      "Wedding Cake",
      "Purple Punch"
    ];

    function randomStrain() {
      const strainName = strains[Math.floor(Math.random() * strains.length)];
      document.getElementById('strain-name').innerText = strainName;
    }

    randomStrain();
  </script>

</body>
</html>
